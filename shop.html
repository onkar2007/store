<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onkar Store - Online Shop</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: normal;
    }
    nav {
      background-color: #0b5ed7;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-title {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product-price {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .btn-buy {
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #0b5ed7;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d6efd;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onkar Store</h1>
    <p>Your favorite online shop</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1" />
        <h3 class="product-title">Product 1</h3>
        <p class="product-price">$29.99</p>
        <button class="btn-buy" onclick="alert('Added Product 1 to cart')">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2" />
        <h3 class="product-title">Product 2</h3>
        <p class="product-price">$49.99</p>
        <button class="btn-buy" onclick="alert('Added Product 2 to cart')">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3" />
        <h3 class="product-title">Product 3</h3>
        <p class="product-price">$19.99</p>
        <button class="btn-buy" onclick="alert('Added Product 3 to cart')">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Product+4" alt="Product 4" />
        <h3 class="product-title">Product 4</h3>
        <p class="product-price">$39.99</p>
        <button class="btn-buy" onclick="alert('Added Product 4 to cart')">Buy Now</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Onkar Store. All rights reserved.
  </footer>
</body>
</html>
